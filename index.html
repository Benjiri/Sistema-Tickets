<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets Helpdesk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Tickets Helpdesk</h1>
        <form id="ticketForm">
            <input type="text" id="title" placeholder="Nombre de empleado" required>
            <input type="text" id="title" placeholder="Puesto" required>
            <input type="text" id="title" placeholder="Título del Ticket" required>
            <textarea id="description" placeholder="Descripción" required></textarea>
            <select id="priority" required>
                <option value="" disabled selected>Seleccionar Prioridad</option>
                <option value="Baja">Baja</option>
                <option value="Media">Media</option>
                <option value="Alta">Alta</option>
            </select>
            <button type="submit">Crear Ticket</button>
        </form>
        <h2>Tickets</h2>
        <ul id="ticketList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
